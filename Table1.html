<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid gray;
            text-align: center;
            border-radius: 20px;
            color: black;
            background-color: lightblue;

        }
        table{
            height: 400px;
            border-top-left-radius: 50px;
            width: 50%;
        }
        .u{
            background-color: aqua;
            border-top-left-radius: 90px;
            border-bottom-right-radius: 50px;
        }
    </style>
</head>
<body>   
        <table>
            <tr>
                <th class="u" colspan="4">U</th>
                <th>Z</th>
            </tr>

            <tr>
                <th>A</th>
                <th rowspan="2">I</th>
                <td colspan="2">R</td>
                <td >S</td>
            </tr>

            <tr>
                <th>A</th>
                <td colspan="3">H</td>
                
            </tr>

            <tr>
                <th rowspan="3">I</th>
                <th colspan="3">K</th>
                <th>K</th>
            </tr>

            <tr>
                <th colspan="2">H</th>
                
                <th colspan="2 ">0</th>
                
            </tr>

            <tr>
                <th colspan="3">7</th>
                <th>6</th>
            </tr>
            

        </table>
    <hr>

    <!-- unorder list -->
     <ul>
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>
     </ul>
     
    
</body>
</html>
